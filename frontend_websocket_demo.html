<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸš€ ä¸œé£ç ´é‡åŒ–äº¤æ˜“ç³»ç»Ÿ</h1>
            <div class="status">

                <span id="statusText">æ­£åœ¨è¿æ¥...</span>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">
            <div class="btn-group">

                <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
                <button class="btn-success" onclick="testSignal()">è§¦å‘æµ‹è¯•ä¿¡å·</button>
                <button class="btn-success" onclick="clearOpportunities()">æ¸…ç©ºåˆ—è¡¨</button>
                <button class="btn-success" onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
            </div>
        </div>

        <!-- ç»Ÿè®¡æ•°æ® -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">å®æ—¶æœºä¼šæ•°</div>
                <div class="stat-value" id="totalOpportunities">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æ”¶åˆ°æ¶ˆæ¯æ•°</div>
                <div class="stat-value" id="messageCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">å¹³å‡ç½®ä¿¡åº¦</div>
                <div class="stat-value" id="avgConfidence">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">è¿æ¥æ—¶é•¿</div>
                <div class="stat-value" id="uptime">0s</div>
            </div>
        </div>

        <!-- æœºä¼šåˆ—è¡¨ -->
        <div class="opportunities">
            <h2>ğŸ“Š å®æ—¶äº¤æ˜“æœºä¼š</h2>
            <div class="opportunity-list" id="opportunityList">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <p>æš‚æ— äº¤æ˜“æœºä¼šï¼Œç­‰å¾…å®æ—¶æ¨é€...</p>
                </div>
            </div>
        </div>

        <!-- æ—¥å¿— -->
        <div class="logs">
            <h3>ğŸ“ ç³»ç»Ÿæ—¥å¿—</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let opportunities = new Map();
        let messageCount = 0;
        let connectTime = null;
        let uptimeInterval = null;

        // WebSocketé…ç½®
        const WS_URL = 'ws://localhost:8100/ws/opportunities';
        const RECONNECT_DELAY = 3000;
        let reconnectTimer = null;

        // è¿æ¥WebSocket
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('å·²ç»è¿æ¥ï¼Œæ— éœ€é‡å¤è¿æ¥', 'warning');
                return;
            }

            log(`æ­£åœ¨è¿æ¥åˆ° ${WS_URL}...`, 'info');
            updateStatus('connecting');

            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    log('âœ… WebSocketè¿æ¥æˆåŠŸï¼', 'success');
                    updateStatus('connected');
                    connectTime = Date.now();
                    startUptimeCounter();
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };

                ws.onmessage = (event) => {
                    handleMessage(event.data);
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocketé”™è¯¯: ${error}`, 'error');
                };

                ws.onclose = () => {
                    log('ğŸ”Œ WebSocketè¿æ¥å·²å…³é—­', 'warning');
                    updateStatus('disconnected');
                    stopUptimeCounter();
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;

                    // è‡ªåŠ¨é‡è¿
                    if (!reconnectTimer) {
                        reconnectTimer = setTimeout(() => {
                            log(`${RECONNECT_DELAY/1000}ç§’åè‡ªåŠ¨é‡è¿...`, 'info');
                            reconnectTimer = null;
                            connect();
                        }, RECONNECT_DELAY);
                    }
                };

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('disconnected');
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }
            log('ä¸»åŠ¨æ–­å¼€è¿æ¥', 'info');
        }

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(data) {
            try {
                const message = JSON.parse(data);
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;

                log(`æ”¶åˆ°${message.type}æ¶ˆæ¯`, 'info');

                if (message.type === 'opportunity') {
                    const opp = message.payload;
                    opportunities.set(opp.symbol, opp);
                    renderOpportunities();
                    updateStats();
                } else if (message.type === 'risk_alert') {
                    const alert = message.payload;
                    log(`âš ï¸ é£é™©è­¦å‘Š: ${alert.message || JSON.stringify(alert)}`, 'warning');
                }

            } catch (error) {
                log(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ¸²æŸ“æœºä¼šåˆ—è¡¨
        function renderOpportunities() {
            const container = document.getElementById('opportunityList');
            container.innerHTML = '';

            if (opportunities.size === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <p>æš‚æ— äº¤æ˜“æœºä¼š</p>
                    </div>
                `;
                return;
            }

            // æŒ‰æ›´æ–°æ—¶é—´å€’åºæ’åˆ—
            const sortedOpps = Array.from(opportunities.values())
                .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

            sortedOpps.forEach(opp => {
                const card = createOpportunityCard(opp);
                container.appendChild(card);
            });
        }

        // åˆ›å»ºæœºä¼šå¡ç‰‡
        function createOpportunityCard(opp) {
            const div = document.createElement('div');
            div.className = 'opportunity-card';

            const confidence = opp.confidence || 0;
            const confidenceClass = confidence >= 0.8 ? 'confidence-high' :
                                   confidence >= 0.5 ? 'confidence-medium' : 'confidence-low';

            const signals = opp.signals || [];
            const signalsHtml = signals.slice(-3).map(sig => `
                <div class="signal-item">
                    <span class="signal-strategy">${sig.strategy}</span>
                    <span class="signal-type">${sig.signal_type}</span>
                </div>
            `).join('');

            div.innerHTML = `
                <div class="opportunity-header">
                    <span class="symbol">${opp.symbol || 'N/A'}</span>
                    <span class="badge badge-${opp.state?.toLowerCase() || 'tracking'}">${opp.state || 'TRACKING'}</span>
                </div>
                <div class="opportunity-metrics">
                    <div class="metric">
                        <div class="metric-label">ç½®ä¿¡åº¦</div>
                        <div class="metric-value ${confidenceClass}">${(confidence * 100).toFixed(1)}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">å¼ºåº¦åˆ†æ•°</div>
                        <div class="metric-value">${(opp.strength_score || 0).toFixed(1)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">ä¿¡å·æ•°</div>
                        <div class="metric-value">${signals.length}</div>
                    </div>
                </div>
                ${signalsHtml ? `<div class="signals">${signalsHtml}</div>` : ''}
                <div class="timestamp">æ›´æ–°æ—¶é—´: ${formatTime(opp.updated_at)}</div>
            `;

            return div;
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            document.getElementById('totalOpportunities').textContent = opportunities.size;

            if (opportunities.size > 0) {
                const avgConf = Array.from(opportunities.values())
                    .reduce((sum, opp) => sum + (opp.confidence || 0), 0) / opportunities.size;
                document.getElementById('avgConfidence').textContent = (avgConf * 100).toFixed(1) + '%';
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');

            indicator.className = 'status-indicator';

            if (status === 'connected') {
                indicator.classList.add('connected');
                text.textContent = 'å·²è¿æ¥';
            } else if (status === 'disconnected') {
                indicator.classList.add('disconnected');
                text.textContent = 'æœªè¿æ¥';
            } else {
                text.textContent = 'æ­£åœ¨è¿æ¥...';
            }
        }

        // æ—¥å¿—è®°å½•
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const time = new Date().toLocaleTimeString('zh-CN');
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-type-${type}">[${type.toUpperCase()}]</span>
                ${message}
            `;

            container.insertBefore(entry, container.firstChild);

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }

        // è¿è¡Œæ—¶é—´è®¡æ•°å™¨
        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (connectTime) {
                    const seconds = Math.floor((Date.now() - connectTime) / 1000);
                    document.getElementById('uptime').textContent = formatUptime(seconds);
                }
            }, 1000);
        }

        function stopUptimeCounter() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            connectTime = null;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // æ¸…ç©ºæœºä¼šåˆ—è¡¨
        function clearOpportunities() {
            opportunities.clear();
            renderOpportunities();
            updateStats();
            log('å·²æ¸…ç©ºæœºä¼šåˆ—è¡¨', 'info');
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // è§¦å‘æµ‹è¯•ä¿¡å·
        async function testSignal() {
            log('æ­£åœ¨è§¦å‘æµ‹è¯•ä¿¡å·...', 'info');
            try {
                const response = await fetch('http://localhost:8888/opportunities');
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… è·å–åˆ° ${data.length} ä¸ªæœºä¼š`, 'success');
                } else {
                    log(`âŒ APIè¯·æ±‚å¤±è´¥: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        window.addEventListener('load', () => {
            log('é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡è¿æ¥WebSocket', 'info');
            setTimeout(connect, 500);
        });

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
