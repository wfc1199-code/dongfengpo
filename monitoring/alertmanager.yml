global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
  - match:
      severity: critical
    receiver: 'critical'
    continue: true
  
  - match:
      severity: warning
    receiver: 'warning'

receivers:
- name: 'default'
  # 默认接收器，可以配置邮件、webhook等

- name: 'critical'
  # 严重告警接收器
  # email_configs:
  # - to: 'admin@example.com'
  #   from: 'alerts@dongfengpo.com'
  #   smarthost: 'smtp.example.com:587'
  #   auth_username: 'alerts@dongfengpo.com'
  #   auth_password: 'password'
  #   headers:
  #     Subject: '东风破系统严重告警: {{ .GroupLabels.alertname }}'

- name: 'warning'
  # 警告级别告警接收器
  # webhook_configs:
  # - url: 'http://your-webhook-url/alerts'

# 抑制规则
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']