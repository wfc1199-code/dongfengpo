global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dongfengpo-monitor'

scrape_configs:
  # 后端API指标
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:9000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 前端Nginx指标
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:9113']  # nginx-exporter端口
    scrape_interval: 10s

  # PostgreSQL指标
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis指标
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Node Exporter (系统指标)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s

# 告警规则
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Alertmanager配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']