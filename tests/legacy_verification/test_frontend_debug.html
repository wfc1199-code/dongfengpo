<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Debug</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing API connection...');
                const response = await fetch('http://localhost:9000/api/limit-up-tracker/today');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ API连接成功!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ API响应错误: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ API连接失败: ${error.message}</p>`;
                console.error('API错误:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
