<body>
    <div class="container">
        <div class="header">

            <p>æµ‹è¯•ä¿®å¤åçš„æ»šåŠ¨åŠŸèƒ½</p>

        <div id="debugInfo" class="debug-info">

    <script>
        let debugInfo = [];
        
        function addDebugInfo(message) {
            debugInfo.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            updateDebugDisplay();
        }
        
        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = debugInfo.slice(-10).join('<br>');
        }
        
        // å®šä¹‰æ—¶é—´æ®µ
        const timeSlots = [
            { start: '09:30', end: '09:45', label: 'ğŸš€ å¼€ç›˜å†²åˆº' },
            { start: '09:45', end: '10:00', label: 'ğŸ¯ è¶‹åŠ¿ç¡®è®¤' },
            { start: '10:00', end: '10:30', label: 'â­ é»„é‡‘å†³ç­–' },
            { start: '10:30', end: '11:00', label: 'ğŸ“ˆ å¼ºåŠ¿å»¶ç»­' },
            { start: '11:00', end: '11:30', label: 'ğŸ” åˆå‰è§‚å¯Ÿ' },
            { start: '13:00', end: '14:00', label: 'ğŸŒŸ åˆåå‘åŠ›' },
            { start: '14:00', end: '14:30', label: 'ğŸ’ª å°¾ç›˜å†²åˆº' },
            { start: '14:30', end: '15:00', label: 'ğŸ¨ å°æ¿å†³æˆ˜' }
        ];
        
        function generateRealisticTime(slotIndex) {
            const slot = timeSlots[slotIndex];
            const startMinutes = timeToMinutes(slot.start);
            const endMinutes = timeToMinutes(slot.end);
            const randomMinutes = startMinutes + Math.floor(Math.random() * (endMinutes - startMinutes));
            
            const hours = Math.floor(randomMinutes / 60);
            const minutes = randomMinutes % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
        
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function enhanceStockData(stock, slotIndex) {
            const enhancedStock = { ...stock };
            
            // ç”ŸæˆçœŸå®çš„æ—¶é—´
            enhancedStock.realSealTime = generateRealisticTime(slotIndex);
            
            // ç”Ÿæˆæ›´çœŸå®çš„æˆäº¤æ•°æ®
            const baseAmount = Math.random() * 8 + 1; // 1-9äº¿
            enhancedStock.realAmount = baseAmount;
            enhancedStock.realTurnover = Math.random() * 15 + 2; // 2-17%
            enhancedStock.realVolumeRatio = Math.random() * 4 + 1; // 1-5å€
            
            // ä½¿ç”¨è‚¡ç¥¨çš„çœŸå®æ¶¨å¹…
            enhancedStock.realChangePercent = stock.changePercent || (2 + Math.random() * 6);
            
            // è®¡ç®—æ›´çœŸå®çš„é¢„æµ‹åˆ†æ•°
            let score = 50;
            score += enhancedStock.realChangePercent * 3;
            score += Math.min(enhancedStock.realVolumeRatio * 5, 20);
            score += Math.min(enhancedStock.realTurnover, 15);
            score += (6 - slotIndex) * 2;
            
            enhancedStock.realPredictionScore = Math.min(Math.max(score, 30), 95);
            
            return enhancedStock;
        }
        
        function renderStockItem(stock, stockIndex, totalStocks) {
            return `
                <div class="stock-item" onclick="handleStockClick('${stock.code}', '${stock.name}', ${stockIndex + 1}, ${totalStocks})">
                    <div class="stock-info">
                        <div class="stock-name">
                            ${stock.name}
                            <span style="background: #10b981; color: white; padding: 2px 6px; border-radius: 4px; font-size: 9px; margin-left: 8px;">é€‰å‡º: ${stock.selectedTime || stock.realSealTime}</span>
                        </div>
                        <div class="stock-code">
                            ${stock.code} | æ¶¨åœ: ${stock.realSealTime || stock.sealTime}
                        </div>
                    </div>
                    
                    <div class="stock-metrics">
                        <div class="metric">
                            <span class="metric-label">æ¶¨å¹…</span>
                            <span class="metric-value" style="color: ${stock.realChangePercent >= 0 ? '#10b981' : '#ef4444'}">
                                ${(stock.realChangePercent || 0).toFixed(2)}%
                            </span>
                        </div>
                        
                        <div class="metric">
                            <span class="metric-label">æˆäº¤é¢</span>
                            <span class="metric-value">
                                ${(stock.realAmount || 0).toFixed(1)}äº¿
                            </span>
                        </div>
                        
                        <div class="metric">
                            <span class="metric-label">æ¢æ‰‹</span>
                            <span class="metric-value">
                                ${(stock.realTurnover || 0).toFixed(1)}%
                            </span>
                        </div>
                        
                        <div class="metric">
                            <span class="metric-label">é‡æ¯”</span>
                            <span class="metric-value">
                                ${(stock.realVolumeRatio || 0).toFixed(1)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="prediction-score">
                        ${(stock.realPredictionScore || 0).toFixed(0)}åˆ†
                    </div>
                </div>
            `;
        }
        
        function handleStockClick(code, name, index, total) {
            addDebugInfo(`ğŸ–±ï¸ ç‚¹å‡»è‚¡ç¥¨: ${name} (${code}) - ç¬¬${index}/${total}åª`);
        }
        
        function scrollToTop(segmentIndex) {
            const stockList = document.getElementById(`stock-list-${segmentIndex}`);
            if (stockList) {
                stockList.scrollTo({ top: 0, behavior: 'smooth' });
                addDebugInfo(`â¬†ï¸ æ»šåŠ¨åˆ°é¡¶éƒ¨ - æ—¶é—´æ®µ ${segmentIndex}`);
            }
        }
        
        function scrollToBottom(segmentIndex) {
            const stockList = document.getElementById(`stock-list-${segmentIndex}`);
            if (stockList) {
                stockList.scrollTo({ top: stockList.scrollHeight, behavior: 'smooth' });
                addDebugInfo(`â¬‡ï¸ æ»šåŠ¨åˆ°åº•éƒ¨ - æ—¶é—´æ®µ ${segmentIndex}`);
            }
        }
        
        function renderTimeSection(segmentData, segmentIndex) {
            const segment = segmentData.segment;
            const stocks = segmentData.stocks || [];
            
            if (stocks.length === 0) {
                return `
                    <div class="time-section">
                        <div class="time-header">
                            <div class="time-title">${segment.name}</div>
                            <div class="time-stats">
                                <span>0åª</span>
                                <span>${segment.period}</span>
                            </div>
                        </div>
                        <div class="stock-list">
                            <div style="text-align: center; padding: 40px; color: #999;">
                                æš‚æ— è¯¥æ—¶é—´æ®µè‚¡ç¥¨
                            </div>
                        </div>
                    </div>
                `;
            }
            
            const enhancedStocks = stocks.map(stock => enhanceStockData(stock, segmentIndex));
            
            return `
                <div class="time-section">
                    <div class="time-header">
                        <div class="time-title">${segment.name}</div>
                        <div class="time-stats">
                            <span>${stocks.length}åª</span>
                            <span>${segment.period}</span>
                        </div>
                    </div>
                    <div class="stock-list" id="stock-list-${segmentIndex}">
                        ${stocks.length > 5 ? `
                            <div class="scroll-hint">
                                <span class="scroll-hint-text">ğŸ“œ å‘ä¸‹æ»šåŠ¨æŸ¥çœ‹æ›´å¤šè‚¡ç¥¨ (${stocks.length}åª)</span>
                                <div style="font-size: 10px; color: #999; margin-top: 4px;">
                                    æç¤ºï¼šä½¿ç”¨é¼ æ ‡æ»šè½®æˆ–æ‹–æ‹½æ»šåŠ¨æ¡æŸ¥çœ‹æ‰€æœ‰è‚¡ç¥¨
                                </div>
                                <div class="scroll-buttons">
                                    <button class="scroll-btn top" onclick="scrollToTop(${segmentIndex})">
                                        â¬†ï¸ å›åˆ°é¡¶éƒ¨
                                    </button>
                                    <button class="scroll-btn bottom" onclick="scrollToBottom(${segmentIndex})">
                                        â¬‡ï¸ æ»šåŠ¨åˆ°åº•éƒ¨
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                        ${enhancedStocks.map((stock, index) => renderStockItem(stock, index, stocks.length)).join('')}
                    </div>
                </div>
            `;
        }
        
        async function fetchPredictionData() {
            try {
                addDebugInfo('ğŸ”„ æ­£åœ¨è·å–æ—¶é—´åˆ†å±‚æ¶¨åœé¢„æµ‹æ•°æ®...');
                
                const response = await fetch('http://localhost:9000/api/time-segmented/predictions?limit=100');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.code === 200 && data.data && data.data.segments) {
                    const segments = data.data.segments;
                    const totalStocks = segments.reduce((sum, seg) => sum + (seg.stocks?.length || 0), 0);
                    
                    addDebugInfo(`âœ… æˆåŠŸè·å– ${totalStocks} åªé¢„æµ‹è‚¡ç¥¨ï¼Œåˆ†å¸ƒåœ¨ ${segments.length} ä¸ªæ—¶é—´æ®µ`);
                    
                    // ç‰¹åˆ«æ£€æŸ¥å¼€ç›˜å†²åˆºæ—¶é—´æ®µ
                    const openingSegment = segments[0];
                    if (openingSegment && openingSegment.stocks) {
                        addDebugInfo(`ğŸš€ å¼€ç›˜å†²åˆºæ—¶é—´æ®µè‚¡ç¥¨æ•°é‡: ${openingSegment.stocks.length}`);
                        if (openingSegment.stocks.length > 5) {
                            addDebugInfo('âœ… å¼€ç›˜å†²åˆºæ—¶é—´æ®µæœ‰è¶³å¤Ÿè‚¡ç¥¨è¿›è¡Œæ»šåŠ¨æµ‹è¯•');
                        } else {
                            addDebugInfo('âš ï¸ å¼€ç›˜å†²åˆºæ—¶é—´æ®µè‚¡ç¥¨æ•°é‡è¾ƒå°‘ï¼Œå¯èƒ½æ— æ³•å……åˆ†æµ‹è¯•æ»šåŠ¨åŠŸèƒ½');
                        }
                    }
                    
                    // æ¸²æŸ“æ—¶é—´åˆ†å±‚
                    const timeSectionsDiv = document.getElementById('timeSections');
                    timeSectionsDiv.innerHTML = segments.map((segmentData, index) => 
                        renderTimeSection(segmentData, index)
                    ).join('');
                    
                    // æ·»åŠ æ»šåŠ¨äº‹ä»¶ç›‘å¬
                    setTimeout(() => {
                        segments.forEach((_, index) => {
                            const stockList = document.getElementById(`stock-list-${index}`);
                            if (stockList) {
                                stockList.addEventListener('scroll', () => {
                                    const scrollTop = stockList.scrollTop;
                                    const scrollHeight = stockList.scrollHeight;
                                    const clientHeight = stockList.clientHeight;
                                    const scrollPercent = Math.round((scrollTop / (scrollHeight - clientHeight)) * 100);
                                    
                                    if (scrollPercent > 0 && scrollPercent % 25 === 0) {
                                        addDebugInfo(`ğŸ“œ æ—¶é—´æ®µ ${index} æ»šåŠ¨è¿›åº¦: ${scrollPercent}% (${scrollTop}/${scrollHeight - clientHeight})`);
                                    }
                                });
                            }
                        });
                    }, 1000);
                    
                } else {
                    throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
                }
                
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                addDebugInfo(`âŒ è·å–æ•°æ®å¤±è´¥: ${error.message}`);
            }
        }
        
        // åˆå§‹åŠ è½½
        fetchPredictionData();
        
        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(fetchPredictionData, 60000);
    </script>
