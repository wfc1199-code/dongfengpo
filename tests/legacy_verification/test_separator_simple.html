<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单分隔线测试</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; }
        #chart { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chart = echarts.init(document.getElementById('chart'), 'dark');
        
        // 测试数据
        const dates = [
            '2025-08-06 14:45', '2025-08-06 14:50', '2025-08-06 14:55', '2025-08-06 15:00',
            '2025-08-07 09:30', '2025-08-07 09:35', '2025-08-07 09:40', '2025-08-07 09:45'
        ];
        
        const klineData = [
            [100, 102, 99, 103],
            [102, 101, 100, 104],
            [101, 103, 100, 105],
            [103, 104, 102, 106],
            [105, 107, 104, 108],
            [107, 106, 105, 109],
            [106, 108, 105, 110],
            [108, 109, 107, 111]
        ];
        
        const option = {
            xAxis: {
                type: 'category',
                data: dates
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                type: 'candlestick',
                data: klineData,
                markLine: {
                    symbol: 'none',
                    data: [{
                        xAxis: 4,  // 在第5个位置（索引4）画分隔线
                        lineStyle: {
                            color: '#ff0',
                            type: 'dashed',
                            width: 2
                        }
                    }]
                }
            }]
        };
        
        chart.setOption(option);
        console.log('测试图表已渲染，应该在08-07开始处显示黄色分隔线');
    </script>
</body>
</html>
