<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š æ—¶é—´åˆ†å±‚æ¶¨åœé¢„æµ‹</h1>
            <div class="subtitle">æŒ‰æ—¶é—´æ®µæ™ºèƒ½ç­›é€‰æ¶¨åœæ½œåŠ›è‚¡</div>
        </div>
        
        <div class="controls">
            <button class="btn active" onclick="refreshData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            <button class="btn" onclick="toggleAutoRefresh()">â±ï¸ è‡ªåŠ¨åˆ·æ–°</button>
            <button class="btn" onclick="showAllSections()">ğŸ“ˆ æ˜¾ç¤ºå…¨éƒ¨</button>
            <button class="btn" onclick="showOnlyWithStocks()">ğŸ¯ ä»…æ˜¾ç¤ºæœ‰è‚¡ç¥¨</button>
        </div>
        
        <div id="status" class="status-display">
            <div class="loading">ğŸ”„ æ­£åœ¨è·å–æ•°æ®...</div>
        </div>
        
        <div class="time-sections" id="timeSections">
            <!-- æ—¶é—´åˆ†å±‚å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefresh = false;
        let showOnlyNonEmpty = false;
        
        // å®šä¹‰æ—¶é—´æ®µ - åŸºäºå®é™…äº¤æ˜“æ—¶é—´åˆ†å¸ƒ
        const timeSlots = [
            { start: '09:30', end: '09:45', label: 'ğŸš€ å¼€ç›˜å†²åˆº' },
            { start: '09:45', end: '10:00', label: 'ğŸ¯ è¶‹åŠ¿ç¡®è®¤' },
            { start: '10:00', end: '10:30', label: 'â­ é»„é‡‘å†³ç­–' },
            { start: '10:30', end: '11:00', label: 'ğŸ“ˆ å¼ºåŠ¿å»¶ç»­' },
            { start: '11:00', end: '11:30', label: 'ğŸ” åˆå‰è§‚å¯Ÿ' },
            { start: '13:00', end: '14:00', label: 'ğŸŒŸ åˆåå‘åŠ›' },
            { start: '14:00', end: '14:30', label: 'ğŸ’ª å°¾ç›˜å†²åˆº' },
            { start: '14:30', end: '15:00', label: 'ğŸ¨ å°æ¿å†³æˆ˜' }
        ];
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function isTimeInSlot(time, slot) {
            if (!time) {
                return false;
            }
            
            const timeMinutes = timeToMinutes(time);
            const startMinutes = timeToMinutes(slot.start);
            const endMinutes = timeToMinutes(slot.end);
            
            return timeMinutes >= startMinutes && timeMinutes < endMinutes;
        }
        
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function generateRealisticTime(slotIndex) {
            const slot = timeSlots[slotIndex];
            const startMinutes = timeToMinutes(slot.start);
            const endMinutes = timeToMinutes(slot.end);
            const randomMinutes = startMinutes + Math.floor(Math.random() * (endMinutes - startMinutes));
            
            const hours = Math.floor(randomMinutes / 60);
            const minutes = randomMinutes % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
        
        function enhanceStockData(stock) {
            // ä½¿ç”¨åç«¯è¿”å›çš„çœŸå®æ•°æ®ï¼Œä¸å†ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®
            const enhancedStock = { ...stock };
            
            // ä½¿ç”¨åç«¯æä¾›çš„çœŸå®æ•°æ®
            enhancedStock.realSealTime = stock.sealTime || "09:30";
            enhancedStock.realAmount = (stock.amount || 0) / 10000; // è½¬æ¢ä¸ºäº¿å…ƒ
            enhancedStock.realTurnover = stock.turnoverRate || 0;
            enhancedStock.realVolumeRatio = stock.volume ? (stock.volume / 1000000) : 1; // ç®€åŒ–çš„é‡æ¯”è®¡ç®—
            enhancedStock.realChangePercent = stock.changePercent || 0;
            enhancedStock.realPredictionScore = stock.predictionScore || 0;
            
            return enhancedStock;
        }
        
        function renderTimeSection(slot, stocks, slotIndex) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'time-section';
            
            if (showOnlyNonEmpty && stocks.length === 0) {
                sectionDiv.style.display = 'none';
            }
            
            sectionDiv.innerHTML = `
                <div class="time-header">
                    <div class="time-title">${slot.label}</div>
                    <div class="time-count">${stocks.length}åª</div>
                </div>
                <div class="stock-list">
                    ${stocks.length > 0 ? stocks.map(stock => renderStockItem(stock)).join('') : '<div class="empty-section">æš‚æ— è‚¡ç¥¨</div>'}
                </div>
            `;
            
            return sectionDiv;
        }
        
        function renderStockItem(stock) {
            const changeClass = stock.realChangePercent >= 0 ? 'change-positive' : 'change-negative';
            const scoreColor = stock.realPredictionScore >= 80 ? '#e74c3c' : 
                              stock.realPredictionScore >= 60 ? '#f39c12' : '#3498db';
            
            return `
                <div class="stock-item">
                    <div class="stock-info">
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-code">
                            é€‰å‡º: ${stock.realSealTime}<br>
                            ${stock.code} | æ¶¨åœ: ${stock.realSealTime}
                        </div>
                    </div>
                    <div class="stock-metrics">
                        <div class="metric">
                            <span class="metric-label">æ¶¨å¹…</span>
                            <span class="metric-value ${changeClass}">${stock.realChangePercent.toFixed(2)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">æˆäº¤é¢</span>
                            <span class="metric-value">${stock.realAmount.toFixed(1)}äº¿</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">æ¢æ‰‹</span>
                            <span class="metric-value">${stock.realTurnover.toFixed(1)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">é‡æ¯”</span>
                            <span class="metric-value">${stock.realVolumeRatio.toFixed(1)}</span>
                        </div>
                    </div>
                    <div class="prediction-score" style="background: ${scoreColor}">
                        ${stock.realPredictionScore.toFixed(0)}åˆ†
                    </div>
                </div>
            `;
        }
        
        async function fetchPredictionData() {
            try {
                updateStatus('ğŸ”„ æ­£åœ¨è·å–å®æ—¶é¢„æµ‹æ•°æ®...', 'loading');
                
                const response = await fetch('http://localhost:9000/api/limit-up-tracker/today?refresh=true');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.code === 200 && data.data && data.data.predictions) {
                    const predictions = data.data.predictions;
                    
                    updateStatus(`âœ… æˆåŠŸè·å– ${predictions.length} åªé¢„æµ‹è‚¡ç¥¨ (æ›´æ–°æ—¶é—´: ${new Date().toLocaleTimeString()})`, 'success');
                    
                    // æŒ‰æ—¶é—´æ®µåˆ†ç»„è‚¡ç¥¨
                    const groupedStocks = timeSlots.map(() => []);
                    
                    predictions.forEach((stock) => {
                        // ä½¿ç”¨çœŸå®çš„å°æ¿æ—¶é—´æ¥åˆ†é…è‚¡ç¥¨åˆ°å¯¹åº”æ—¶é—´æ®µ
                        const enhancedStock = enhanceStockData(stock);
                        
                        // æ ¹æ®çœŸå®å°æ¿æ—¶é—´åˆ†é…åˆ°å¯¹åº”æ—¶é—´æ®µ
                        for (let slotIndex = 0; slotIndex < timeSlots.length; slotIndex++) {
                            if (isTimeInSlot(stock.sealTime, timeSlots[slotIndex])) {
                                groupedStocks[slotIndex].push(enhancedStock);
                                break;
                            }
                        }
                    });
                    
                    // æ¸²æŸ“æ—¶é—´åˆ†å±‚
                    renderTimeSections(groupedStocks);
                    
                } else {
                    throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
                }
                
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                updateStatus(`âŒ è·å–æ•°æ®å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function renderTimeSections(groupedStocks) {
            const container = document.getElementById('timeSections');
            container.innerHTML = '';
            
            timeSlots.forEach((slot, index) => {
                const stocks = groupedStocks[index] || [];
                // æŒ‰é¢„æµ‹åˆ†æ•°æ’åº
                stocks.sort((a, b) => b.realPredictionScore - a.realPredictionScore);
                
                const sectionDiv = renderTimeSection(slot, stocks, index);
                container.appendChild(sectionDiv);
            });
        }
        
        function refreshData() {
            fetchPredictionData();
        }
        
        function toggleAutoRefresh() {
            const btn = event.target;
            
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                isAutoRefresh = false;
                btn.textContent = 'â±ï¸ è‡ªåŠ¨åˆ·æ–°';
                btn.classList.remove('active');
            } else {
                autoRefreshInterval = setInterval(fetchPredictionData, 60000); // æ¯åˆ†é’Ÿåˆ·æ–°
                isAutoRefresh = true;
                btn.textContent = 'â¹ï¸ åœæ­¢åˆ·æ–°';
                btn.classList.add('active');
            }
        }
        
        function showAllSections() {
            showOnlyNonEmpty = false;
            const sections = document.querySelectorAll('.time-section');
            sections.forEach(section => section.style.display = 'block');
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function showOnlyWithStocks() {
            showOnlyNonEmpty = true;
            const sections = document.querySelectorAll('.time-section');
            sections.forEach(section => {
                const stockList = section.querySelector('.stock-list');
                const hasStocks = !stockList.querySelector('.empty-section');
                section.style.display = hasStocks ? 'block' : 'none';
            });
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            fetchPredictionData();
        });
    </script>
</body>
